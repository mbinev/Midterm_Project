						<div class="right signup hp-signup">

								<h3>Sign up with your email and never loose track of your shows!</h3>
								<form action="/register" autocomplete="off"  method="post" accept-charset="utf-8">
									<div style="display:none;">
										<input type="hidden" name="_method" value="POST" />
										<input type="hidden" name="data[_Token][key]" value="55cf595a26d37e8087bf21894be2bf64d8d06926" id="Token786155119" />
									</div>
									<div class="input text required">
										<label for="UserUsername">Username</label>
										<input name="data[User][username]" type="text" required="required" class="minLength:3 maxLength:15 validate-alphanum validateRemote" tabindex="1" maxlength="255" id="UserUsername" />
									</div>
									<div class="input text required">
										<label for="UserEmail">Email</label>
										<input name="data[User][email]" type="text" required="required" class="required validate-email validateRemote" tabindex="2" maxlength="255" id="UserEmail" />
									</div>
									<div class="input password">
										<label for="UserPasswordFirst">Password</label>
										<input type="password" name="data[User][password_first]" required="required" class="minLength:5" tabindex="3" id="UserPasswordFirst" />
									</div>
									<div class="input text required">
										<label for="UserCountry">Country</label><input

									</div>
