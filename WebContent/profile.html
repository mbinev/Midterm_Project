<!DOCTYPE html>
<html>
<head lang="en" lang="en">
<title>Track my series - rate, comment, love and track your
	favorite tv shows.</title>
<meta http-equiv="content-language" content="en" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description"
	content="Trackmyseries keeps track of your current tv shows. Discover new tv shows, discuss and share them with your friends." />
<meta http-equiv="content-language" content="en" />
<link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body class="users users-view user">
	<div id="head">
		<div class="inner">
			<h1 class="logo">
				<a href="profile.html">Your profile</a>
			</h1>
			<div class="navigation">
				<ul>
					<li class="inactive"><a href="dashboard.html">Home</a></li>
					<li class="inactive"><a href="/shows/popular">Shows</a></li>
					<li class="active"><a href="profile.html">Profile</a></li>
				</ul>
			</div>
			<div class="search-wrapper">
				<div class="search">
					<form action="/shows/search" id="searchform" method="get"
						accept-charset="utf-8">
						<div style="display: none;">
							<input type="hidden" name="key"
								value="843d5f985cf110e85bb100768b72c06bc9f9a5fe"
								id="Token828135970" />
						</div>
						<input name="showName" type="text"
							fmtv:placeHolder="Search shows or users" id="searchField"
							class="text" />
						<div style="display: none;">
							<input type="hidden" name="fields"
								value="5c16f520d0a386c7b09b8ee76f784f787bb566c9%3A"
								id="TokenFields1455746002" />
						</div>
					</form>
				</div>
			</div>
			<div class="service-wrapper">
				<ul class="service logged-in">
					<li class="menu">
						<div class="extra">
							<h2 class="signout">
								<a href="logout">Sign out</a>
							</h2>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div id="container">
		<div id="container" class="hp-inner">
			<div class="top clearfix">
				<div class="col right">
					<div class="pad">
						<div id="usercounts" class="clearfix">
							<div class="count following">
								30 <span class="label">Following</span>
							</div>
							<div class="count watched">
								2049 <span class="label">Watched</span>
							</div>
						</div>

						<div class="block info tip">
							<div class="pad">
								<ul class="info-list clearfix">
									<li class="clearfix"><span class="key">Country</span> <span
										class="value">-</span></li>
									<li class="clearfix"><span class="key">Age</span> <span
										class="value">-</span></li>
									<li class="clearfix"><span class="key">Join date</span> <span
										class="value">Oct 05, 2016</span></li>
								</ul>
							</div>
						</div>
						<div class="block">
							<h3>Activity</h3>
							<div class="pad">
								<ul class="activity-feed">
									<li class="">You are following <br><a
										href="/shows/31314/True_Detective" title="True Detective">True
											Detective</a></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
